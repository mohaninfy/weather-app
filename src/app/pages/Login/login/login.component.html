<div class="container">
    <div class="row">
        <div class="col-6 offset-3">          
            <form class="login">
                <h4 class="text-center voting-login">Voting Sytem <br>
                    Login</h4>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" [(ngModel)]="loginDetail[0].email" [ngModelOptions]="{standalone: true}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" [(ngModel)]="loginDetail[0].password" [ngModelOptions]="{standalone: true}" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="row">
                    <div class="col-12 text-right">
                        <button type="button" class="btn btn-primary text-center" (click)="LoginFunc($event)">Login</button>
                    </div>
                </div>               
            </form>
        </div>
    </div>
</div>
